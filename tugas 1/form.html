<!DOCTYPE html>
<html>
    <head> 
        <title>Form biodata Mahasiswa</title>
        <link rel="stylesheet" href="styleform.css">
    </head>
    <body>
        <style>
            body{
                background-color: rgb(166, 166, 167);
            }
        </style>
        <div class="container-navbar">
        <h2>Form Biodata</h2>
        </div>
        <table>
            <tr>
                <td width="200">NIM</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>NAMA</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>JENIS KELAMIN</td>
                <td><input type="radio" name="jk"> Laki-Laki
                    <input type="radio" name="jk"> Perempuan
                </td>
            </tr>
            <tr>
                <td>JURUSAN</td>
                <td><select>
                 <option>Pilih..</option>
                 <option>RPL</option>
                 <option>SI</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>HOBBY</td>
                <td><input type="checkbox">Komputer
                <input type="checkbox">Musik
                <input type="checkbox">Olahraga
                <input type="checkbox">Travelling
            </td>
            </tr>
            <tr>
                <td>CATATAN</td>
                <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>FOTO</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>SANDI LOGIN</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>ULANGI SANDI LOGIN</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Simpan">
                    <input type="reset" value="Batal">
                    <input type="button" value="Peringatan">
                </td>
            </tr>

        </table>
        
    </body>
</html>
